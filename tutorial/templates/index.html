<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Hola mundo</title>
</head>
<body>
    <h2>Hola {{username}}, como estas</h2>
    <h3>Te encuentras en el curso de {{course_name}}</h3>
    {% if is_premiun %}
        <p>Es premiun</p>
    {% else %}
        <p>El curso es gratuito para todos</p>
    {% endif %}

    <br>
    <h4>Liste de estudiantes</h4>
    {% if list_students %}

        <ul>
            {% for student in list_students %}
            <li>{{student}}</li>
            {% endfor %}
        </ul>

    {% endif %}
    <img src="{{url_for('static', filename='images/tree.jpg')}}" alt="">
    
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
